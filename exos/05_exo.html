<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Un formulaire</title>

    <style>
        body{
            background-color:rgb(252, 92, 92)
            }
        
        .wrapper{
            width: 900px;
            margin: auto;
            background-color: #fff;
        }

        form{
            padding: 20px;
            border-left: rgb(252, 92, 92);
        }

        fieldset{
            margin: 20px;
            border-top:none;
            border-right:none;
            border-bottom: none;
        }

        legend{
            font-weight: bold;
            color: rgb(252, 92, 92);
            background-color: #fff;
        }

        input{
            margin-right: 25px;
        }
        
    </style>

</head>
<body>
    <h1>Inscrivez-vous au club tricot</h1>

    <div class="wrapper">
        <form action="inscription.php" method="POST">
            <fieldset>
                <legend>Identité</legend>

                <label for="nom">Nom *</label>
                <input type="text" name="nom" id="nom" placeholder="nom" required>

                <label for="prenom">Prénom *</label>
                <input type="text" name="prenom" id="prenom" placeholder="prenom" required>
            </fieldset>

            <fieldset>
                <legend>Votre adresse postale</legend>

                <label for="adresse">Adresse</label>
                <input type="text" name="adresse" id="adresse" placeholder="adresse postale">

                <label for="code postal">Code postal</label>
                <input type="text" name="code postal" id="code postal" placeholder="code postal">

                <label for="ville">Ville</label>
                <input type="text" name="ville" id="ville" placeholder="ville">

            </fieldset>

            <fieldset>
                <legend>Votre email</legend>
                
                <label for="email">Adresse email *</label>
                <input type="text" name="email" id="email" placeholder="email" required>
            </fieldset>

            <fieldset>
                <legend>Sexe</legend>

                <label for="homme">Homme</label>
                <input type="radio" name="sexe" id="homme" value="homme">

                <label for="femme">Femme</label>
                <input type="radio" name="sexe" id="femme" value="femme">
            </fieldset>

            <fieldset>
                <legend>Avez-vous du matériel ?</legend>

                <label for="matériel">j'ai des aiguilles</label>
                <input type="checkbox" name="aiguilles" id="aiguilles">

                <label for="matériel">j'ai de la laine</label>
                <input type="checkbox" name="laine" id="laine">

                <label for="matériel">non je n'ai rien</label>
                <input type="checkbox" name="rien" id="rien">

            </fieldset>

            <fieldset>
                <legend>Tricotez-vous ?</legend>
                <label for="niveau-select">Votre usage du tricot</label>
                <select name="niveau" id="niveau-select">
                    <option value="">choisissez votre niveau en tricot</option>
                    <option value="Jamais">Jamais</option>
                    <option value="Longtemps">Depuis longtemps</option>
                    <option value="Parfois">Parfois</option>
                    <option value="Toujours">Tous les jours</option>
                </select>
            </fieldset>

            <fieldset>
                <legend>Votre commentaire</legend>
                <label for="commentaire">Votre message</label>
                <textarea name="remarque" id="remarque" cols="50" rows="5" placeholder="Dites-nous en un peu plus si vous le souhaitez..."></textarea>
            </fieldset>

            <fieldset>
                <legend>Inscrivez-vous en envoyant le formulaire</legend>

                <input type="submit" name="Inscrivez-vous" value="Inscrivez-vous">
                <input type="reset" name="Effacer" value="Effacer">
                <small>* obligatoire</small>
            </fieldset>
    </div>

        </form>

    
</body>
</html>
